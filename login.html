<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login - User</title>
</head>
<body>
    <main>
        <div class="form-space">
            <div class="switch-body">
                <button id="switch-form">register</button>
            </div>
            
            <form method="post" class="user-form" id="login-form">
                <fieldset>
                    <legend>Login</legend>
                    <input placeholder="email" type="text" name="email" id="email-input">
                    <input placeholder="password" type="password" name="password" id="password-input">
                </fieldset>
                <button type="submit">access</button>
            </form>

            <form method="post" class="user-form" id="register-form-disabled">
                <fieldset>
                    <legend>Register</legend>
                    <input placeholder="name" type="text" name="name" id="name-input">
                    <input placeholder="email" type="text" name="email" id="email-input">
                    <input placeholder="password" type="password" name="password" id="password-input">
                </fieldset>
                <button type="submit">create</button>
            </form>
        </div>
    </main>
    <script src="js/loginScript.js"></script>
</body>
</html>
